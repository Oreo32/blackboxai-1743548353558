<!DOCTYPE html>
<html>
<head>
    <title>AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen">
    <!-- Chat Container -->
    <div class="flex flex-col h-full">
        <!-- Header -->
        <div class="bg-white p-4 border-b flex items-center justify-between">
            <h1 class="text-xl font-bold text-gray-800">AI Assistant</h1>
            <button id="darkModeToggle" class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <!-- Messages Area -->
        <div class="flex-1 p-4 overflow-y-auto">
            <div id="messages" class="space-y-4">
                <!-- Messages will be inserted here -->
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="bg-white p-4 border-t">
            <div class="relative">
                <input type="text" 
                       id="userInput" 
                       placeholder="Type your message..." 
                       class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:border-blue-500 pr-16"
                       autocomplete="off">
                <button id="sendButton" 
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
